<!DOCTYPE html>
<head>
<title>Register Form Design</title>
<link rel="stylesheet" href="regi.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>

    <div class="container">

        <div class="form_box">
            <form action="" name="formfill" onsubmit="return validation()">
            <p id="result"></p>
                <h2>Register</h2>

            <div class="input_box">
                <i class='bx bxs-user' ></i>
            <input type="text" name="uname" placeholder="Enter Username" required="">
            </div>
            
            <div class="input_box">
                <i class='bx bxs-envelope'></i>
            <input type="Email" name="email" placeholder="Enter email id" required="">
            </div>

            <div class="input_box">
                <i class='bx bxs-lock-alt' ></i>
            <input type="password" name="upswd1" placeholder="Enter Password" required="">
            </div>

            <div class="input_box">
                <i class='bx bxs-lock-alt' ></i>
            <input type="password" name="upswd2" placeholder="Confirm password" required="">
            </div>

            <div class="button">
            <input type="submit"  class="btn" onclick="validation()" value="Register">
            </div>
            
            <div class="group">
            <span><a href="#">Forget-password</a></span>
            <span><a href="login.html">Login</a></span>
            </div>
        </form>
    </div>
    <div class="popup" id="popup">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
        <h2>Thank you!</h2>
        <p>You were Registration Successfully. Thanks!</p>
        <a href="login.html"><button onclick="CloseSlid()">OK</button></a>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
